<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Public/style.css">

    <title>Tech Blog</title>

</head>
<body>
     <main>
        <nav>
            <ul>
            
              <li><a class="active" href="#">Home</a></li>
              <li><a class="active" href="#">Dashboard</a></li>
              <li><a class="active" href="#">Log in</a></li>
              <li><a class="active" href="#">Log out</a></li>
              <li><a class="active" href="#">Create account</a></li>

            </ul>
           
          </nav>

          <div class="title">
            <p class="mono-font">TECH BLOG</p>
          </div>

          <section class="card-container">

            <div class="card">
                <p class="blog-title">Post name</p>
                <p class="spacing">Posted on:</p>
                <p class="posted-by">By: Charlotte Griffin</p>
    
                <p>Content.</p>        
                <!-- <div class="interaction-bar">
                    <button>Comment</button>  
                </div>  -->
                

                  <div class="comment-section" id="comment-section">
                        <div>
                            <input class="create-comment" id="comment_{{id}}" type="text" placeholder="Create your own comment" />
                            <button type="button" class="new-comment-form" id="comment_button_{{id}}">Create</button>
                        </div>
                        

                        <div class="loaded-comments-container">
                        
                            <p class="loaded-comments">loaded comment</p>
                            
                        </div>
        
                  </div>
              </div>

          </section>


     </main>
    
</body>
</html>
